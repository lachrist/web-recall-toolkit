<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Remove</title>
</head>
<body>
  <p id="p1">First paragraph</p>
  <p id="p2">Second paragraph</p>
  <button id="b1">Remove p1</button>
  <button id="b2">Remove p2</button>
  <script>
    var p1 = document.getElementById("p1");
    var p2 = document.getElementById("p2");
    var b1 = document.getElementById("b1");
    var b2 = document.getElementById("b2");
    b1.onclick = function () {
      console.log("before");
      document.body.removeChild(p1);
      console.log("after");
    }
    b2.onclick = function () {
      console.log("before");
      document.body.removeChild(p2);
      console.log("after");
    }
    p1.addEventListener("DOMNodeRemoved", function () { console.log("p1 removed") });
    p2.addEventListener("DOMNodeRemoved", function () { console.log("p2 removed") });
  </script>
</body>
</html>
